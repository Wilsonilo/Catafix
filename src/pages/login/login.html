<ion-header>

  <ion-navbar>
    <ion-title>Welcome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<ion-list>

	  <ion-item>
	    <ion-label fixed>E-Mail (username)</ion-label>
	    <ion-input type="email" value="" placeholder="@" [(ngModel)]="username"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label fixed>Password</ion-label>
	    <ion-input type="password" [(ngModel)]="password"></ion-input>
	  </ion-item>

	</ion-list>

	<div padding>
	  <button block ion-button (click)="logIn()">Login</button>
	  <button block ion-button (click)="register()">Register</button>
	</div>
</ion-content>
